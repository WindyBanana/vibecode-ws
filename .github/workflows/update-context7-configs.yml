name: Update Context7 Configurations

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  update-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Context7 supported platforms
        id: fetch
        run: |
          node .ai/scripts/generate-configs.js

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "=== Starting push with retry script ==="
          ls -la .github/scripts/push-with-retry.sh
          chmod +x .github/scripts/push-with-retry.sh
          .github/scripts/push-with-retry.sh
